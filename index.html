    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .balloon {
            position: absolute;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            animation: float 6s ease-in-out infinite;
        }

        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: clamp(1rem, 3vw, 1.8rem);
            animation: heartFloat 8s linear infinite;
        }
        

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        @keyframes heartFloat {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            animation: sparkleAnim 3s linear infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        /* Title */

            margin: clamp(20px, 5vw, 50px) 0;
            z-index: 10;
            position: relative;
            padding: 0 20px;
        }

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

        .photo-album {

            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);

            background: rgba(255, 255, 255, 0.2);

            border-radius: 30px;

            margin-bottom: clamp(15px, 3vw, 25px);
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .final-message p {
            color: rgba(255, 255, 255, 0.95);

            line-height: 1.8;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);

        }

        /* Fireworks */
        .firework {
            position: fixed;
            font-size: clamp(2rem, 5vw, 3rem);
            color: #ffd700;
            pointer-events: none;
            z-index: 15;

            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(0.5); opacity: 0; }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: clamp(8px, 2vw, 12px);
            height: clamp(8px, 2vw, 12px);
            pointer-events: none;
            z-index: 10;

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Fullscreen Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;

        .modal img {

        // Create floating balloons and hearts with better colors
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const balloons = ['üéà', 'üéÄ', 'üåü', 'üíñ', 'ü¶Ñ', 'üåà', '‚ú®', 'üéä'];

                container.appendChild(balloon);

            // Create floating hearts

                    heart.className = 'heart';

                    setTimeout(() => {

            modalImg.src = src;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Initialize everything
        window.onload = function() {
            createFloatingElements();
            createSparkles();
            createPhotoCarousel();
            createFireworks();
            createConfetti();
        };

        // Close modal on escape key and outside click
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
